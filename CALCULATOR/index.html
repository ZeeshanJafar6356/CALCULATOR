<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scientific Calculator</title>
	<link rel="stylesheet" href="index.css">
</head>

<body style="background-color: black;">

	<!-- <div class="container">
    <h1> CALCULATOR</h1>
</div> -->

	<form name="Calculator">
		<table align="center">
			<th colspan="4" align="center" style="font-size: 25px;color: aliceblue;">
				SCIENTIFIC CALCULATOR
			</th>
			<tr>
				<td colspan="4"> <input type="text" disabled name="result" placeholder="0" style="text-align:right">
				</td>
			</tr>
			<tr>
				<td><button type="button" value="sin" onclick="sin()" class="fun"> sin </button> </td>
				<td><button type="button" value="cos" onclick="cos()" class="fun"> cos</button> </td>
				<td><button type="button" value="tan" onclick="tan()" class="fun"> tan </button> </td>
				<td>
					<button type="button" value="AC" class="clear" onclick="remove()"> AC </button>
				</td>
			</tr>

			<tr>
				<td><button type="button" value="x^2" onclick="square()" class="fun"> x<sup>2 </button> </td>
				<td><button type="button" value="x^3" onclick="cube()" class="fun"> x<sup>3 </button> </td>
				<td><button type="button" value="sqrt2" onclick="sqrt()" class="fun"> âˆš </button> </td>
				<td><button type="button" value="/" onclick="number(value)" class="ope"> / </button> </td>

			</tr>

			<tr>
				<td><button type="button" value="7" onclick="number(value)"> 7 </button> </td>
				<td><button type="button" value="8" onclick="number(value)"> 8 </button> </td>
				<td><button type="button" value="9" onclick="number(value)"> 9 </button> </td>

				<td><button type="button" value="*" onclick="number(value)" class="ope"> * </button> </td>

			</tr>

			<tr>
				<td><button type="button" value="4" onclick="number(value)"> 4</button> </td>
				<td><button type="button" value="5" onclick="number(value)"> 5 </button> </td>
				<td><button type="button" value="6" onclick="number(value)"> 6 </button> </td>
				<td><button type="button" value="-" onclick="number(value)" class="ope"> - </button> </td>
			</tr>

			<tr>
				<td><button type="button" value="1" onclick="number(value)"> 1 </button> </td>
				<td><button type="button" value="2" onclick="number(value)"> 2 </button> </td>
				<td><button type="button" value="3" onclick="number(value)"> 3 </button> </td>
				<td rowspan="3"><button type="button" value="+" onclick="number(value)" class="add"> + </button> </td>

			</tr>

			<tr>
				<td><button type="button" value="0" onclick="number(value)"> 0 </button> </td>
				<td><button type="button" value="." onclick="number(value)"> . </button> </td>

				<td><button type="button" value="BACKSPC" onclick="backspace()">
						< </button>
				</td>

			</tr>

			<tr>
				<td colspan="3"> <button type="button" value="=" onclick="equal()" class="equal">=</button> </td>

			</tr>

		</table>
	</form>


	<script src="index.js"></script>
</body>

</html>
